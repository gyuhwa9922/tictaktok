<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>틱택토</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>

    const {body} = document; //구조 분해 할당

    const $table = document.createElement('table');
    const $result = document.createElement('div');
    
    let turn = '●';
    const rows = [];

    const checkWinner = (target) => {
    const rowIndex = target.parentNode.rowIndex; //parentNode는 tag의 부모태그를 가져온다 tr태그는 rowIndex라는 속성을 제공
    const cellIndex = target.cellIndex;

    // 세 칸 다 채워졌나?
    let hasWinner = false;
    // 가로줄 검사
    if (
      rows[rowIndex][0].textContent === turn &&
      rows[rowIndex][1].textContent === turn &&
      rows[rowIndex][2].textContent === turn
    ) {
      hasWinner = true;
    }
    // 세로줄 검사
    if (
      rows[0][cellIndex].textContent === turn &&
      rows[1][cellIndex].textContent === turn &&
      rows[2][cellIndex].textContent === turn
    ) {
      hasWinner = true;
    }
    // 대각선 검사
    if (
      rows[0][0].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][2].textContent === turn
    ) {
      hasWinner = true;
    }
    if (
      rows[0][2].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][0].textContent === turn
    ) {
      hasWinner = true;
    }
    return hasWinner;
  };


    const callback = (event) => {
          //td의 addeventlistener에 클릭시 실행되는 function
          if(event.target.textContent!==''){return;} //칸에 글자가 있으면 멈추기

          event.target.textContent = turn;
          if(checkWinner(event.target)){
            $result.textContent = `${turn}님이 승리!`;
            $table.removeEventListener('click',callback);
            return;
          }
          const draw = rows.flat().every((cell)=> cell.textContent);
          // rows.forEach((row) =>{
          //   row.forEach((cell)=>{
          //     if(!cell.textContent){
          //       draw = false;
          //     }
          //   });
          // });
          if(draw){
            $result.textContent=`무승부`;
            return;
          }

          //event.target(td)에 textcontent(텍스트를 출력) 출력되는 값은 turn => 위에 선언한 ●
          turn = (turn === '●' ? '○' : '●'); //turn이 ●이면 ○으로 바꾸고  아니면 ●으로 바꿈 

          // if(turn==='●'){
          //   turn = '○';
          // }else if(turn ==='○'){
          //   turn = '●';
          // }
        };

    // for(let i=0; i<3; i++){
    //   data.push([]);
    // }
    
    for(let i =1; i<=3; i++){
      const $tr = document.createElement('tr');
      const cells = [];
      for(let j = 1; j<=3; j++){
        const $td = document.createElement('td');
        cells.push($td);
        // $td.addEventListener('click',callback);
        $tr.append($td);
        //tr 옆에 td를 붙임
      }
      rows.push(cells);
      $table.append($tr);
      //table에 tr을 붙임
    }
    $table.addEventListener('click',callback);//이벤트 버블링 table을 이벤트 타겟으로 하고싶으면 currenttarget을 쓰면 됩니다.
    //()안에 ('click',callback, true)를하면 이벤트 캡처링이 됩니다.
    body.append($table);
    //body에 table을 붙임
    body.append($result);
  </script>
</body>
</html>
